    <h3>Focaccia Bread</h3>
    <p>Focaccia is a flat leavened oven-baked Italian bread. In some places, such as Rome, it is similar to a style of pizza called pizza bianca. Focaccia may be served as a side dish or as sandwich bread and it may be round, rectangular, or square shape. </p>
